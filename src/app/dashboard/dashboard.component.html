
<!DOCTYPE html>
<html>
<head>

	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
	
			<nav class="navbar navbar-inverse ">
				<div class="container-fluid nav-style">
				   <div class="navbar-header">
                      <h2 style="color:white;">Welcome To Reminder App</h2>

		        </div>
					  <ul class="nav navbar-nav navbar-right">
						<li><a routerLink="/dashboard">HOME</a></li>
						<li><a routerLink="/viewevent">EVENT</a></li>
						<li><a href=""> LOGOUT</a></li>
						
					  </ul>
				</div>	
			</nav>

<section>
	<div class="log_img">
		<br><br><br>
		<div class="box1">
		<h1 style="text-align: center; font-size: 35px; font-family: Lucida Console;"> Registration Form </h1><br>
		<form [formGroup]="remindForm" (ngSubmit)="remind()">
			<div class="login">
			<div class="form-control">
				
				<input type="text" class="form-control" name="userid" id="userid" formControlName="userid" placeholder="User ID"
					aria-label="Recipient's userid" aria-describedby="basic-addon2">
					
			</div>
			<div *ngIf="(this.remindForm.get('userid')?.touched || this.remindForm.get('userid')?.dirty)&& this.remindForm.get('userid')?.errors" class="error">invalid User ID</div><br>

			<div class="form-control">
				<input type="password" class="form-control" name="password" id="password" formControlName="password"  placeholder="password"
					aria-label="password" aria-describedby="basic-addon2">
			</div>
			<div *ngIf="(this.remindForm.get('password')?.touched || this.remindForm.get('password')?.dirty)&& this.remindForm.get('password')?.errors" class="error">invalid password</div><br>
			
            <div class="form-control md-form md-outline input-with-post-icon datepicker"  id="date-picker-example"  inline="true">
				<input placeholder="Select date" type="date" id="date" class="form-control"  name="date"  formControlName="date"  placeholder="date"
					aria-label="date" aria-describedby="basic-addon2"><i class="fas fa-calendar input-prefix"></i>
			</div>
			<div *ngIf="(this.remindForm.get('date')?.touched || this.remindForm.get('date')?.dirty)&& this.remindForm.get('date')?.errors" class="error">invalid Date</div><br>
            
            <div class="form-control">
				<input type="text" class="form-control" name="event" id="event" formControlName="event"  placeholder="Type Event"
					aria-label="event" aria-describedby="basic-addon2">
			</div>
			<div *ngIf="(this.remindForm.get('event')?.touched || this.remindForm.get('event')?.dirty)&& this.remindForm.get('event')?.errors" class="error">invalid Event</div><br>
            
            
            <div class="input-group mb-3">
				<p style="color: red;" id="error"></p>
			</div>
			<div class="form-control login-btn-center addview">
				<button type="submit" class="btn btn-primary">ADD EVENT</button>
				<div class="view"><a routerLink="/viewevent">VIEW EVENTS</a></div>
                
			</div>
		</div>
		</form>
		</div>
	</div>
</section>

</body>
</html>
